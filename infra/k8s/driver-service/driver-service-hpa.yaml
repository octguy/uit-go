apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: driver-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: driver-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    # Use ContainerResource to target specific container (ignore linkerd-proxy)
    - type: ContainerResource
      containerResource:
        name: cpu
        container: driver-service
        target:
          type: Utilization
          averageUtilization: 70
    - type: ContainerResource
      containerResource:
        name: memory
        container: driver-service
        target:
          type: Utilization
          averageUtilization: 90
