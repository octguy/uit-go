spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS DRIVERS
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: drivers
  
  h2:
    console:
      enabled: true

  # Redis configuration for testing
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      database: 1

  # RabbitMQ configuration for testing
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    
# gRPC configuration for tests
grpc:
  server:
    port: 0  # Use random available port for tests
    
# Logging configuration for tests
logging:
  level:
    uitgo.driverservice: DEBUG
    org.springframework.amqp: INFO
    org.springframework.data.redis: INFO
    io.grpc: INFO

# Application-specific test properties
driver:
  search:
    default-radius: 5.0
    max-radius: 50.0
    max-results: 20
  cache:
    location-ttl: 300
    status-ttl: 600

# Retry configuration for tests
retry:
  max-attempts: 3
  initial-delay-ms: 100
  max-delay-ms: 1000
  multiplier: 2.0

# Monitoring configuration for tests  
monitoring:
  health-check-interval-ms: 60000
  metrics-report-interval-ms: 120000