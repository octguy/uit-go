syntax = "proto3";

package user;
option java_multiple_files = true;
option java_package = "com.example.user_service.grpc";
option java_outer_classname = "UserProto";

service UserService {
  rpc GetUserById (GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  string user_type = 4;
  string created_at = 5;
}