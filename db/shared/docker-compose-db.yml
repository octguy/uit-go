version: '3.8'
services:
  user-service-db:
    image: postgres:15-alpine
    container_name: user-service-db
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: user_service_user
      POSTGRES_PASSWORD: user_service_pass
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
      - ./user-service-db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - uit-go-network

  trip-service-db:
    image: postgres:15-alpine
    container_name: trip-service-db
    environment:
      POSTGRES_DB: trip_service_db
      POSTGRES_USER: trip_service_user
      POSTGRES_PASSWORD: trip_service_pass
    ports:
      - "5433:5432"
    volumes:
      - trip_db_data:/var/lib/postgresql/data
      - ./trip-service-db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - uit-go-network

  driver-service-db:
    image: postgres:15-alpine
    container_name: driver-service-db
    environment:
      POSTGRES_DB: driver_service_db
      POSTGRES_USER: driver_service_user
      POSTGRES_PASSWORD: driver_service_pass
    ports:
      - "5434:5432"
    volumes:
      - driver_db_data:/var/lib/postgresql/data
      - ./driver-service-db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - uit-go-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - uit-go-network

volumes:
  user_db_data:
  trip_db_data:
  driver_db_data:
  rabbitmq_data:

networks:
  uit-go-network:
    driver: bridge